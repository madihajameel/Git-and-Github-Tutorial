<!DOCTYPE html>
<html>
<head>
    <title>fehrenheit(f) Converter</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .converter {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .converter input {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        
        .converter button {
            padding: 5px 10px;
        }
        
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> fehrenheit(f)  Converter</h1>
    
    <div class="converter">
        <input type="number" id="fahrenheitInput" placeholder="Fahrenheit">
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <input type="number" id="celsiusInput" placeholder="Celsius">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    </div>
    
    <div class="result">
        <p id="resultText"></p>
    </div>
    
    <script>
        // JavaScript code goes here
        function convertToFahrenheit() {
            var celsius = document.getElementById("celsiusInput").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("resultText").innerHTML = celsius + " degrees Celsius is equal to " + fahrenheit + " degrees Fahrenheit.";
        }
        
        function convertToCelsius() {
            var fahrenheit = document.getElementById("fahrenheitInput").value;
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("resultText").innerHTML = fahrenheit + " degrees Fahrenheit is equal to " + celsius + " degrees Celsius.";
        }
    </script>
</body>
</html>
